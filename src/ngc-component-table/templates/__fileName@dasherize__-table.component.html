<table class="table"
       [ngClass]="classNames">
  <thead>
    <tr>
      <th class="text-nowrap">ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td class="align-middle">
        <a [routerLink]="['/', '<%= dasherize(fileName) %>', item.id]">{{item.id}}</a>
      </td>
    </tr>
    <tr *ngIf="items && items.length == 0">
      <td colspan="1">
        <h3 class="text-muted text-center">No Results</h3>
      </td>
    </tr>
  </tbody>
</table>
