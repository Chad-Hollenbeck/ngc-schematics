<div class="card" *ngIf="!loading">
  <!-- Table controls -->
  <div class="card-body">
    <div class="row">
      <div class="col">
        <button (click)="toggleInactive()" type="button" class="btn btn-default ml-2">{{showInactive ? 'Hide Disabled' : 'Show All'}}</button>
        <div class="mb-2 float-left" style="max-width: 200px;">
          <input type="text" class="form-control" placeholder="Search" type="text" [(ngModel)]="filterVal" (input)="update()">
        </div>
      </div>
    </div>
  </div>
  <!-- / Table controls -->
  <!-- Table -->
  <div class="card-body pl-0 pr-0 pt-0">

    <div class="table-responsive">
      <table class="table table-striped table-bordered card-table">
        <thead>
          <tr>
            <th class="text-nowrap cursor-pointer" (click)="setSort('name')"> Name<i class="fas text-muted ml-2" *ngIf="sortBy=='name'" [ngClass]="'fa-sort-' + (sortDesc ? 'down' : 'up')"></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dept of displayedItems">
            <td class="align-middle" [ngClass]="{'border-danger border-left border-bottom-0 border-top-0' : !dept.isActive}">
              <a [routerLink]="[dept.id]">{{dept.name}}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- / Table -->
  </div>
</div>

<div class="card" *ngIf="loading">
  <div class="card-body">
    <div class="text-center">
      <app-loading-spinner id="listload" [(show)]="loading" spinnerType="grow" textType="success">
      </app-loading-spinner>
    </div>
  </div>
</div>
