<div class="card">
  <!-- Table controls -->
  <div class="card-body">

    <div class="row">
      <div class="col">
        Per page: &nbsp;
        <select [(ngModel)]="perPage"
                (change)="update()"
                class="custom-select custom-select-sm d-inline-block w-auto">
          <option *ngFor="let limit of [20, 30, 40, 50]"
                  [ngValue]="limit">{{limit}}</option>
        </select>
      </div>
      <div class="col">
        <input type="text"
               [(ngModel)]="filterVal"
               (input)="currentPage = 1; update()"
               class="form-control form-control-sm d-inline-block w-auto float-sm-right"
               placeholder="Search...">
      </div>
    </div>

  </div>
  <!-- / Table controls -->

  <!-- Table -->
  <div class="card-body py-0">
    <hr class="border-light m-0">
    <div class="table-responsive">
      <app-<%= dasherize(fileName) %>-table [items]="displayedItems"
                         classNames="table-striped table-bordered card-table"></app-<%= dasherize(fileName) %>-table>
    </div>
  </div>
  <!-- /Table -->

  <!-- Pagination -->
  <div class="card-body py-0">

    <div class="row">
      <div class="col-sm text-sm-left text-center pt-3">
        <span class="text-muted"
              *ngIf="totalItems">Page {{ currentPage }} of {{ totalPages }}</span>
      </div>
      <div class="col-sm pt-3">
        <ngb-pagination [collectionSize]="totalItems"
                        [pageSize]="perPage"
                        [(page)]="currentPage"
                        (pageChange)="update()"
                        size="sm"
                        class="d-flex justify-content-center justify-content-sm-end m-0"></ngb-pagination>
      </div>
    </div>

  </div>
  <!-- / Pagination -->
</div>
